<app-aula2>
  <div class="accordion">
    <input [(ngModel)]="newPanelTitle" placeholder="Nombre de la semana" />
    <button class="botnagregar" (click)="addPanel()">+</button>
    <div *ngFor="let panel of panelService.getPanels()">
      <div class="accordion-header" (click)="togglePanel(panel)">
        <h2>{{ panel.title }}</h2>
        <div class="parent-container">
          <div class="dropdown-menu" [class.show]="isMenuOpen">
            <a (click)="showDeleteModal()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </a>
            <a (click)="textModal()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
            </a>
          </div>
        </div>

        <!-- Modal -->
        <div *ngIf="isDeleteModalVisible" class="modal">
          <div class="modal-content">
            <span class="close" (click)="hideDeleteModal()">&times;</span>
            <p>Â¿DESEA ELIMINAR?</p>
            <button (click)="confirmDelete()">si</button>
            <button (click)="hideDeleteModal()">No</button>
          </div>
        </div>
        <!-- Modal 2 -->
        <div *ngIf="isTextModalVisible" class="modal">
          <div class="modal-content">
            <span class="close" (click)="hideDeleteModal()">&times;</span>
            <p>Cambiar Nombre</p>
            <input placeholder="Nombre de la semana" />
            <button>Cambiar nombre</button>
          </div>
        </div>
      </div>
      <div class="accordion-content" *ngIf="panel.isOpen">
        <p>{{ panel.content }}</p>
        <div class="card-input">
          <input [(ngModel)]="panel.newCardName" placeholder="Nombre del modulo" />
          <button class="boton-card" (click)="addCard(panel)">Agregar Modulo</button>
        </div>
        <div *ngFor="let card of panel.cards" class="card">
          <h3>{{ card.name }}</h3>
          <input type="file" (change)="onFileSelected($event, card)" multiple />
          <div *ngFor="let file of card.files">
            {{ file.name }}
          </div>
          <div>
            <button class="boton-archivo">Subir archivo</button>
          </div>
        </div>
        <div class="contenidoArchivos">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
            </svg>
          </div>
          <span> Contenido del archivo</span>
        </div>
      </div>
    </div>
  </div>

</app-aula2>
